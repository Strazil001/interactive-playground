<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style/style.css" />
		<title>Interactive Site</title>
	</head>
	<body>
		<header>
			<h1>Interactive Playground</h1>
		</header>
		<div class="container">
			<div class="scoreboard">
				<div id="user" class="badge">User</div>
				<div id="comp" class="badge">Comp</div>
				<span class="user-score">0</span>
				<span>:</span>
				<span class="comp-score">0</span>
			</div>

			<div class="result">
				<p>Paper covers rock, you win!</p>
			</div>

			<div class="choices">
				<div class="choice" id="r">
					<img src="images/rock.png" alt="hand making a fist" />
				</div>
				<div class="choice" id="p">
					<img src="images/paper.png" alt="hand flat like paper" />
				</div>
				<div class="choice" id="s">
					<img src="images/scissor.png" alt="hand like scissors" />
				</div>
			</div>
			<p class="action-message">Make your move!</p>
		</div>
		<script src="javascript/main.js" charset="UTF-8"></script>
	</body>
</html>
